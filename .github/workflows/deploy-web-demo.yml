name: Deploy Web Demo

on:
  push:
    branches: [ main, feature/swipe-typing ]
    paths: [ 'web_demo/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'web_demo/**' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'web_demo/package.json'

      - name: Install dependencies
        run: |
          cd web_demo
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, skipping npm install"
          fi

      - name: Build web demo
        run: |
          cd web_demo
          # Copy all necessary files to build directory
          mkdir -p dist
          cp -r *.html *.js *.json *.onnx dist/ 2>/dev/null || echo "Some files may not exist, continuing..."
          
          # Ensure main HTML file is present
          if [ -f swipe-onnx.html ]; then
            cp swipe-onnx.html dist/index.html
          elif [ -f index.html ]; then
            cp index.html dist/
          else
            echo "No main HTML file found!"
            exit 1
          fi
          
          # List built files
          echo "Built files:"
          ls -la dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web_demo/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/swipe-typing'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3