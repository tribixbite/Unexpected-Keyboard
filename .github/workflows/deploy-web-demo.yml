name: Deploy Web Demo

on:
  push:
    branches: [ main, feature/swipe-typing ]
    paths: [ 'web_demo/**' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      # (Optional) Ensure LFS files are pulled if youâ€™ve had issues
      - name: Ensure LFS
        run: git lfs install && git lfs pull

      - name: Prepare deployment files
        run: cd web_demo && echo "ğŸ“ Web demo files:" && ls -la && mkdir -p ../deploy && echo "ğŸ“¦ Copying files..." && (cp *.html ../deploy/ 2>/dev/null || echo "No HTML files") && (cp *.js ../deploy/ 2>/dev/null || echo "No JS files") && (cp *.json ../deploy/ 2>/dev/null || echo "No JSON files") && (cp *.onnx ../deploy/ 2>/dev/null || echo "No ONNX files") && ([ -f swipe-onnx.html ] && cp swipe-onnx.html ../deploy/index.html && echo "âœ… Main file: swipe-onnx.html â†’ index.html" || (echo "âŒ No main HTML file found!" && exit 1)) && cd ../deploy && echo "ğŸš€ Deployment files ready:" && ls -la && echo "ğŸ“Š File sizes:" && (du -h || true)

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
